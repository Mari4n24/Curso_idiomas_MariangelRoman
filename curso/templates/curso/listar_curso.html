<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Listado de cursos</title>
</head>
<body>
	<h1>Listado de cursos</h1>
	{% if cursos %}
		<ul>
		{% for c in cursos %}
			<li>{{ c }}</li>
		{% endfor %}
		</ul>
	{% else %}
		<p>No hay cursos disponibles.</p>
	{% endif %}
</body>
</html>
