<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Curso de Idiomas{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
    <header>
        <nav>
            <a href="{% url "inicio" %}">Inicio</a>
            <a href="{% url "about" %}">About</a>
            <!-- Zona Condicional para Usuarios -->
            {% if user.is_authenticated %}
                <!-- Visible solo si está logueado -->
                <a href="{% url "listar_cursos" %}">Cursos</a>
                <!-- Asumo que tienes un 'logout' view name -->
                
            {% else %}
                <!-- Visible si NO está logueado -->
                <a href="{% url 'login_view' %}">Iniciar Sesión</a>
                <a href="{% url 'registro' %}">Registrarse</a>
            {% endif %}
        </nav>
    </header>

    <div class= 'container'>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
