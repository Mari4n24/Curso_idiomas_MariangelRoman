{% extends "base.html" %}

{% block title %}Registrarse{% endblock title %}

{% block content %}

<h2>Registro</h2>

<form method="post">
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ request.GET.next }}" />
  {{form.as_p}}
  <button type="submit">Registrarme</button>
</form>

<a href="{% url 'login' %}">Ya tengo cuenta</a>

{% endblock content %}
